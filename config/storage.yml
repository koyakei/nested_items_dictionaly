local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.production[:access_key_id] %>
  secret_access_key: <%= Rails.application.credentials.production[:secret_access_key] %>
  region: "ap-northeast-1"
  bucket: "product-db-production"